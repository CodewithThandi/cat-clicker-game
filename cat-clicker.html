<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background: linear-gradient(to right, pink, plum);
            color: #333;
        }

        #cat  {
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #cat:hover { 
              transform: scale(1.05);
        }
        
        #counter {
            font-size: 2em;
            margin-top: 10px;
        }

        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(-5px); }
            50% { transform: rotate(5px); }
            75% { transform: rotate(-5px); }
            100% { transform: rotate(0); }
        }

        .shake {
            animation: shake 0.4s;
        }

    </style>
</head>
<body>
   <h1>Click the Cat!</h1> 
   <img id="cat" src="https://wallpapers.com/images/hd/ugly-cat-pictures-29bvym5p5noaqikb.jpg" alt="Cute Cat">
   <div id="counter">Clicks: 0</div>

    
</body>

   <script>                                                                                                                          
  let count = 0;
    const cat = document.getElementById('cat');
    const counter = document.getElementById('counter');
    const meowSound = document.getElementById('meowSound');


    cat.addEventListener('click', function () {
        count++;
        counter.textContent = `Clicks: ${count}`;  
        meowSound.currentTime = 0;
        meowSound.play();

        cat.classList.add('shake');
        setTimeout(() => {
            cat.classList.remove('shake');
        }, 300);
    });
 </script>

</html>
